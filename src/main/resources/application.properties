spring.application.name=otel-lgtm-demo

spring.datasource.url=jdbc:h2:mem:batchdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# ========== Spring Batch ==========
# Have to disable since the app would stop without it.
spring.batch.job.enabled=false
# Necessary for schema generation.
spring.batch.initialize-schema=always

# ========== Generator SQL for Spring Batch ==========
# Necessary since batch job is disabled at start, so the tables are not autogenerated.
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-batch.sql

# Spring Boot actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
